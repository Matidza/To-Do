<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Update</title>
  </head>
  <body>
    <br><br><br>
        <div class="container">
            <!-- Title of App-->
            <div>
                <h1 style="align:center;">Update your To-Do</h1>
            </div>
            {% for message in get_flashed_messages()%}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            
            {% endfor %} 
            <!-- Form for content entry -->
           
            <form method="POST" action="/update/{{ todo.id}}" >
                <br><br>
                <div>
                    <label for="content">
                        <h3>Update To-Do...</h3>
                    </label>
                    <br>
                    <input type="text" name="content" 
                    value="{{ todo.content}}"
                    placeholder="Add your to-do's" 
                    class="form-control">
                </div>
                <br>
                <h3>
                    <label for="degree">
                        Importance
                    </label>
                </h3>
                <p>
                    <input
                    id="degree-0"
                    name="degree"
                    required
                    type="radio"
                    value="{{ todo.degree}}"
                    >
                    <label for="degree-0">Important</label>
                </p>
                <p>
                    <input
                    id="degree-1"
                    name="degree"
                    required
                    type="radio"
                    value="{{ todo.degree}}"
                    >
                    <label for="degree-1">Unimportant</label>
                </p>
                <p>
                    <input
                    id="degree-2"
                    name="degree"
                    required
                    type="radio"
                    value="{{ todo.degree}}"
                    >
                    <label for="degree-2">Very Important</label>
                </p>
                <button type="submit" class="btn btn-success" value="Update"
                                            onclick='return confirm("Are You Sure You Want To Update The  To-Do ?")'>Update</button>
            </form>

       
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
